<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팬텀포스 점수 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f0f0f0;
            width: 75%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        label {
            font-size: 18px;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultLabel {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        #additionalInfo {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .language-switch {
            position: absolute;
            top: 20px;
            left: 40px;
            display: flex;
            align-items: center;
            margin-top: 40px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #007BFF;
            border-radius: 34px;
            transition: 0.4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        .slider-label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: white;
            user-select: none;
        }
        .slider-label:first-child {
            left: 10px;
        }
        .slider-label:last-child {
            right: 10px;
        }
        input:checked + .slider {
            background-color: #007BFF;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
    <script>
        let playerData = [];

        async function fetchData() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbz1y1A_r_v8vBIT4leA5Tn7HO7hhTj8At7N8xMMthgdoObycLGTZDVzX1g9cDIBigMK/exec');
            playerData = await response.json();
            console.log(playerData);
        }

        const translations = {
            ko: {
                title: "팬텀포스 점수 계산기",
                rankLabel: "랭크:",
                kdLabel: "로비 KDR:",
                calculateButton: "계산하기",
                scoreMessage: "스코어: ",
                topPercentMessage: " - 상위 ",
                additionalInfo: "랭크와 KDR만으로는 실력을 평가할 수 없습니다.<br>플레이 스타일을 고려해 객관적으로 판단해야 합니다.<br><br>KPT S2를 통해 수집한 한국 유저의 평균 점수는 1.4점입니다.<br>당신은 몇 점인가요?"
            },
            en: {
                title: "P F Score Calc.",
                rankLabel: "Rank:",
                kdLabel: "Lobby KDR:",
                calculateButton: "Calc!",
                scoreMessage: "Score: ",
                topPercentMessage: " - Top ",
                additionalInfo: "Rank and KDR alone cannot evaluate skill.<br>Objective judgment should consider play style.<br><br>The average score for Korean users collected through KPT S2 is 1.4.<br>What is your score?"
            }
        };

        let currentLanguage = 'en';

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("rankLabel").innerText = translations[lang].rankLabel;
            document.getElementById("kdLabel").innerText = translations[lang].kdLabel;
            document.getElementById("calculateButton").innerText = translations[lang].calculateButton;
            document.getElementById("additionalInfo").innerHTML = translations[lang].additionalInfo;
        }

        function toggleLanguage() {
            const lang = document.getElementById('languageToggle').checked ? 'en' : 'ko';
            changeLanguage(lang);
        }

        async function sendToGoogleSheets(rank, kd) {
            const response = await fetch('https://script.google.com/macros/s/AKfycbz1y1A_r_v8vBIT4leA5Tn7HO7hhTj8At7N8xMMthgdoObycLGTZDVzX1g9cDIBigMK/exec', {
                method: 'POST',
                body: JSON.stringify({ rank: rank, kd: kd }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            console.log(result);
        }

        function calculateScore() {
            const rank = parseInt(document.getElementById("rankInput").value);
            const kd = parseFloat(document.getElementById("kdInput").value);
            let score;

            if (isNaN(rank) || isNaN(kd)) {
                document.getElementById("resultLabel").innerText = currentLanguage === 'ko' ? "올바른 값을 기입하세요." : "Please enter valid values.";
                return;
            }

            if (rank >= 0 && rank <= 100) {
                score = (rank / 100) * kd;
            } else if (rank > 100 && rank <= 200) {
                score = (rank / 200) * kd;
            } else if (rank > 200 && rank <= 300) {
                score = (rank / 300) * kd;
            } else {
                score = (rank / 400) * kd;
            }

            const sortedData = playerData.slice().sort((a, b) => b.score - a.score);
            const userRank = sortedData.findIndex(player => score >= player.score) + 1;
            const percentage = ((userRank / sortedData.length) * 100).toFixed(2);

            document.getElementById("resultLabel").innerText = `${translations[currentLanguage].scoreMessage}${score.toFixed(2)}${translations[currentLanguage].topPercentMessage}${percentage}%`;

            // Google Sheets로 데이터 전송
            sendToGoogleSheets(rank, kd);
        }

        window.onload = function() {
            changeLanguage('ko');
            fetchData();
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="language-switch">
            <label class="switch">
                <input type="checkbox" id="languageToggle" onclick="toggleLanguage()">
                <span class="slider">
                    <span class="slider-label">EN</span>
                    <span class="slider-label">KO</span>
                </span>
            </label>
        </div>
        <h1 id="title">팬텀포스 점수 계산기</h1>
        <label id="rankLabel" for="rankInput">랭크:</label>
        <input type="text" id="rankInput" placeholder="랭크"><br>
        <label id="kdLabel" for="kdInput">로비 KDR:</label>
        <input type="text" id="kdInput" placeholder="KDR"><br>
        <button id="calculateButton" onclick="calculateScore()">계산</button><br>
        <label id="resultLabel"></label>
        <div id="additionalInfo">
            랭크와 KDR만으로는 실력을 평가할 수 없습니다.<br>플레이 스타일을 고려해 객관적으로 판단해야 합니다.<br><br>
            KPT S2를 통해 수집한 한국 유저의 평균 점수는 1.4점입니다.<br>당신은 몇 점인가요?
        </div>
    </div>
</body>
</html>
