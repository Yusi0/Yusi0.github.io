<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팬텀포스 점수 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            background-color: #f0f0f0;
            width: 75%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        label {
            font-size: 18px;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultLabel {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        #additionalInfo {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .language-switch {
            position: absolute;
            top: 20px;
            left: 40px;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        .slider-label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: white;
            user-select: none;
        }
        .slider-label:first-child {
            left: 10px;
        }
        .slider-label:last-child {
            right: 10px;
        }
        input:checked + .slider {
            background-color: #007BFF;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
    <script>
        const translations = {
            en: {
                title: "PF Score Calc.",
                rankLabel: "Rank:",
                kdLabel: "Lobby KDR:",
                calculateButton: "Calculate",
                scoreMessage: "Score: ",
                belowAverage: "Below Average",
                average: "Average",
                aboveAverage: "Above Average",
                additionalInfo: "Rank and KDR alone cannot evaluate skill. Objective judgment should consider play style.\n\nThe average score for Korean users collected through KPT S2 is 1.4. What is your score?"
            },
            ko: {
                title: "팬텀포스 점수 계산기",
                rankLabel: "랭크:",
                kdLabel: "로비 KDR:",
                calculateButton: "계산",
                scoreMessage: "스코어: ",
                belowAverage: "평균 미만",
                average: "평균",
                aboveAverage: "평균 이상",
                additionalInfo: "랭크와 KDR만으로는 실력을 평가할 수 없습니다. 플레이 스타일을 고려해 객관적으로 판단해야 합니다.\n\nKPT S2를 통해 수집한 한국 유저의 평균 점수는 1.4점입니다. 당신은 몇 점인가요?"
            }
        };

        let currentLanguage = 'ko';

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("rankLabel").innerText = translations[lang].rankLabel;
            document.getElementById("kdLabel").innerText = translations[lang].kdLabel;
            document.getElementById("calculateButton").innerText = translations[lang].calculateButton;
            document.getElementById("additionalInfo").innerText = translations[lang].additionalInfo;
        }

        function toggleLanguage() {
            const lang = document.getElementById('languageToggle').checked ? 'en' : 'ko';
            changeLanguage(lang);
        }

        function calculateScore() {
            const rank = parseInt(document.getElementById("rankInput").value);
            const kd = parseFloat(document.getElementById("kdInput").value);
            let score;
            let resultMessage;

            if (isNaN(rank) || isNaN(kd)) {
                document.getElementById("resultLabel").innerText = "올바른 값을 기입하세요.";
                return;
            }

            if (rank >= 0 && rank <= 100) {
                score = (rank / 100) * kd;
            } else if (rank > 100 && rank <= 200) {
                score = (rank / 200) * kd;
            } else if (rank > 200 && rank <= 300) {
                score = (rank / 300) * kd;
            } else {
                score = (rank / 400) * kd;
            }

            if (score <= 1.2) {
                resultMessage = translations[currentLanguage].belowAverage;
            } else if (score <= 1.6) {
                resultMessage = translations[currentLanguage].average;
            } else {
                resultMessage = translations[currentLanguage].aboveAverage;
            }

            document.getElementById("resultLabel").innerText = translations[currentLanguage].scoreMessage + score.toFixed(2) + " - " + resultMessage;
        }
    </script>
</head>
<body onload="changeLanguage('ko')">
    <div class="container">
        <div class="language-switch">
            <label class="switch">
                <input type="checkbox" id="languageToggle" onclick="toggleLanguage()">
                <span class="slider">
                    <span class="slider-label">ko</span>
                    <span class="slider-label">en</span>
                </span>
            </label>
        </div>
        <h1 id="title">팬텀포스 점수 계산기</h1>
        <label id="rankLabel" for="rankInput">랭크:</label>
        <input type="text" id="rankInput" placeholder="랭크"><br>
        <label id="kdLabel" for="kdInput">로비 KDR:</label>
        <input type="text" id="kdInput" placeholder="KDR"><br>
        <button id="calculateButton" onclick="calculateScore()">계산</button><br>
        <label id="resultLabel"></label>
        <div id="additionalInfo">
            랭크와 KDR만으로는 실력을 평가할 수 없습니다.<br>플레이 스타일을 고려해 객관적으로 판단해야 합니다.<br><br>
            KPT S2를 통해 수집한 한국 유저의 평균 점수는 1.4점입니다.<br>당신은 몇 점인가요?
        </div>
    </div>
</body>
</html>
